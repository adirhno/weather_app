<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"
      rel="stylesheet"
    />
    <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather</title>
  </head>
  <style></style>
  <body>
    <div id="container">
      <div class="search-container">
        <input type="text" class="text-line" placeholder="enter city name" id="searchInput" />
       <i id="searchCityName" class="fa fa-search"></i>
      </div>
      <script type="text/x-handlebars-template" id="Weather_templates">


        {{#each cards}}
           <div class="card">
            {{#if this.active}}
            <button id="addCity" class="plus-button plus-button--small"></button>
           {{else}}
           <button class="btn-close" aria-label="Close"></button>
            {{/if}}
             <span class="cityName" >{{this.cityName}}</span>
             <span>{{this.temp}}&#176;</span>
             <div class="icon"><span class="description">{{this.description}}</span><img src=https://openweathermap.org/img/wn/{{this.icon}}@2x.png></div>
           </div>
           {{/each}}
      </script>
      <div class="row g-4" id="cards"></div>
    </div>

    <script src="../render.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
